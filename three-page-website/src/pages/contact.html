<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <header>
        <!-- Здесь будет заголовок, подключенный из компонента -->
        <!-- Вставьте код для подключения header.html -->
    </header>
    <main>
        <h1>Контакты</h1>
        <p>Вы можете связаться с нами по следующим контактам:</p>
        <ul>
            <li>Email: info@example.com</li>
            <li>Телефон: +7 (123) 456-78-90</li>
            <li>Адрес: г. Москва, ул. Примерная, д. 1</li>
        </ul>
        <h2>Форма обратной связи</h2>
        <form action="#" method="post">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Отправить</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Ваша Компания</p>
    </footer>
    <script src="../scripts/main.js"></script>
</body>
</html>
